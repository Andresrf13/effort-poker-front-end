<ol class="list-group list-group-numbered">
    <li (click)="itemClicked(item)" *ngFor="let item of items" class="item list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{item.name}}</div>
            <ng-container *ngIf="item.description != null">
                {{item.description}}
            </ng-container>
        </div>
        <span class="badge rounded-pill" [ngClass]="item.class == null ? 'bg-primary' :item.class ">{{item.status || 0 }}</span>
    </li>
</ol>
