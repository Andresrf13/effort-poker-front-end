<h2 mat-dialog-title class="modal-title">Username</h2>
<mat-dialog-content style="height: 55px">
    <input [(ngModel)]="userName" class="form-control usernameInput" type="text" placeholder="Choose your username" />
</mat-dialog-content>
<div mat-dialog-actions class="modal-footer">
    <button mat-button [disabled]="btnDisabled" (click)="openRoom()" cdkFocusInitial class="btn btn-primary">Accept</button>
</div>
