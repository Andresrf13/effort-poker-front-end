<h1 mat-dialog-title>Go to results</h1>
<div mat-dialog-content>
    Would you like to continue to results page?
    Some votes are not ready yet.
</div>
<div mat-dialog-actions  class="modal-footer">
    <button mat-button mat-dialog-close class="btn btn-secondary">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="handleYes()" class="btn btn-primary" >Yes</button>
</div>
